<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Click Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CLEAN CLICK SPEED TEST</h1>
            <button class="menu-btn" id="menuBtn">•••</button>
            <div class="menu-dropdown" id="menuDropdown">
                <div class="menu-section">
                    <h3>TIME OPTIONS</h3>
                    <div class="time-options">
                        <button class="time-btn" data-time="5">5 SECONDS</button>
                        <button class="time-btn active" data-time="10">10 SECONDS</button>
                        <button class="time-btn" data-time="15">15 SECONDS</button>
                        <button class="time-btn" data-time="30">30 SECONDS</button>
                    </div>
                </div>
                
                <div class="menu-section">
                    <h3>SETTINGS</h3>
                    <div class="setting-group">
                        <span class="setting-label">Sound Effects</span>
                        <label class="toggle">
                            <input type="checkbox" id="soundToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-group">
                        <span class="setting-label">Spacebar Clicking</span>
                        <label class="toggle">
                            <input type="checkbox" id="spacebarToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-group">
                        <span class="setting-label">Click Effects</span>
                        <label class="toggle">
                            <input type="checkbox" id="clickEffectsToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-group">
                        <span class="setting-label">Achievement Notifications</span>
                        <label class="toggle">
                            <input type="checkbox" id="achievementToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                
                <div class="menu-section">
                    <h3>THEMES</h3>
                    <div class="theme-options">
                        <button class="theme-btn active" data-theme="dark">Dark</button>
                        <button class="theme-btn" data-theme="light">Light</button>
                        <button class="theme-btn" data-theme="blue">Blue</button>
                        <button class="theme-btn" data-theme="neon">Neon</button>
                    </div>
                </div>
                
                <div class="menu-section">
                    <h3>RECENT SCORES</h3>
                    <div class="history" id="historyList"></div>
                </div>
            </div>
        </div>
        
        <div class="stats">
            <div>Best: <span id="bestScore">0</span> CPS</div>
            <div>Avg: <span id="avgScore">0</span> CPS</div>
        </div>
        
        <div class="timer" id="timer">10</div>
        <div class="counter" id="counter">0</div>
        
        <div class="click-area" id="clickArea">
            <div class="progress-ring" id="progressRing"></div>
            <div class="click-text">CLICK TO START</div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="startBtn">START</button>
            <button class="control-btn" id="resetBtn">RESET</button>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="achievement" id="achievement">
            Achievement Unlocked!
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
