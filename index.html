<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Click Speed Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000 0%, #434343 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
            padding: 20px 0;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 3px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .timer {
            font-size: 5rem;
            margin: 20px 0;
            font-weight: 100;
            letter-spacing: 2px;
            height: 80px;
        }
        
        .counter {
            font-size: 4rem;
            margin: 15px 0;
            font-weight: 100;
            height: 70px;
        }
        
        .click-area {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background: radial-gradient(circle, #ffffff 0%, #aaaaaa 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            user-select: none;
            position: relative;
            overflow: hidden;
        }
        
        .click-area:active {
            transform: scale(0.95);
            background: radial-gradient(circle, #eeeeee 0%, #888888 100%);
        }
        
        .click-text {
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
            z-index: 2;
        }
        
        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(transparent 0%, rgba(255, 255, 255, 0.3) 0%);
            transition: background 1s linear;
            z-index: 1;
        }
        
        .time-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .time-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 0;
            outline: none;
        }
        
        .time-btn:hover, .time-btn.active {
            background: white;
            color: black;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 0;
            outline: none;
        }
        
        .control-btn:hover {
            background: white;
            color: black;
        }
        
        .result {
            font-size: 1.8rem;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .cps {
            font-size: 1.4rem;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .history {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history h3 {
            margin-bottom: 10px;
            font-weight: 300;
            font-size: 1.2rem;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .settings {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .settings h3 {
            margin-bottom: 15px;
            font-weight: 300;
            font-size: 1.2rem;
        }
        
        .setting-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .setting-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .mode-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .mode-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 6px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 0;
            outline: none;
        }
        
        .mode-btn.active {
            background: white;
            color: black;
        }
        
        .achievements {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .achievements h3 {
            margin-bottom: 15px;
            font-weight: 300;
            font-size: 1.2rem;
        }
        
        .achievement-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .achievement {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            text-align: center;
            padding: 5px;
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        
        .achievement.unlocked {
            opacity: 1;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid gold;
        }
        
        .custom-time {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }
        
        .custom-time input {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            width: 80px;
            text-align: center;
        }
        
        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            
            .timer {
                font-size: 4rem;
            }
            
            .counter {
                font-size: 3rem;
            }
            
            .click-area {
                width: 180px;
                height: 180px;
            }
            
            .time-options {
                gap: 5px;
            }
            
            .time-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .history {
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ENHANCED CLICK SPEED TEST</h1>
        
        <div class="stats">
            <div>Best: <span id="bestScore">0</span> CPS</div>
            <div>Avg: <span id="avgScore">0</span> CPS</div>
        </div>
        
        <div class="timer" id="timer">00</div>
        <div class="counter" id="counter">0</div>
        
        <div class="click-area" id="clickArea">
            <div class="progress-ring" id="progressRing"></div>
            <div class="click-text">CLICK TO START</div>
        </div>
        
        <div class="time-options">
            <button class="time-btn" data-time="10">10 SECONDS</button>
            <button class="time-btn active" data-time="20">20 SECONDS</button>
            <button class="time-btn" data-time="30">30 SECONDS</button>
            <button class="time-btn" data-time="60">60 SECONDS</button>
        </div>
        
        <div class="custom-time">
            <span>Custom:</span>
            <input type="number" id="customTime" min="5" max="300" placeholder="Seconds">
            <button class="control-btn" id="setCustomTime">SET</button>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="resetBtn">RESET</button>
            <button class="control-btn" id="practiceBtn">PRACTICE MODE</button>
            <button class="control-btn" id="shareBtn">SHARE SCORE</button>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="left">LEFT CLICK ONLY</button>
            <button class="mode-btn" data-mode="alternate">ALTERNATE CLICKS</button>
            <button class="mode-btn" data-mode="multi">MULTI-CLICK</button>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="settings">
            <h3>SETTINGS</h3>
            <div class="setting-group">
                <span class="setting-label">Sound Effects</span>
                <label class="toggle">
                    <input type="checkbox" id="soundToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="achievements">
            <h3>ACHIEVEMENTS</h3>
            <div class="achievement-list" id="achievementList">
                <div class="achievement" id="achievement5">5 CPS</div>
                <div class="achievement" id="achievement10">10 CPS</div>
                <div class="achievement" id="achievement15">15 CPS</div>
                <div class="achievement" id="achievement20">20 CPS</div>
            </div>
        </div>
        
        <div class="history">
            <h3>RECENT SCORES</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timerElement = document.getElementById('timer');
            const counterElement = document.getElementById('counter');
            const clickArea = document.getElementById('clickArea');
            const resultElement = document.getElementById('result');
            const resetBtn = document.getElementById('resetBtn');
            const practiceBtn = document.getElementById('practiceBtn');
            const shareBtn = document.getElementById('shareBtn');
            const timeButtons = document.querySelectorAll('.time-btn');
            const progressRing = document.getElementById('progressRing');
            const bestScoreElement = document.getElementById('bestScore');
            const avgScoreElement = document.getElementById('avgScore');
            const historyList = document.getElementById('historyList');
            const soundToggle = document.getElementById('soundToggle');
            const modeButtons = document.querySelectorAll('.mode-btn');
            const customTimeInput = document.getElementById('customTime');
            const setCustomTimeBtn = document.getElementById('setCustomTime');
            const achievementList = document.getElementById('achievementList');
            
            let count = 0;
            let timeLeft = 20; // Default time
            let totalTime = 20;
            let timerInterval;
            let isRunning = false;
            let scores = JSON.parse(localStorage.getItem('clickTestScores')) || [];
            let achievements = JSON.parse(localStorage.getItem('clickTestAchievements')) || {};
            let clickMode = 'left'; // left, alternate, multi
            let lastClickButton = 'left'; // For alternate mode
            let practiceMode = false;
            let soundEnabled = false;
            
            // Initialize achievements
            if (!achievements.cps5) achievements.cps5 = false;
            if (!achievements.cps10) achievements.cps10 = false;
            if (!achievements.cps15) achievements.cps15 = false;
            if (!achievements.cps20) achievements.cps20 = false;
            
            // Initialize best and average scores
            updateStats();
            updateAchievements();
            
            // Set active time button
            function setActiveTimeButton(selectedTime) {
                timeButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (parseInt(btn.dataset.time) === selectedTime) {
                        btn.classList.add('active');
                    }
                });
            }
            
            // Set active mode button
            function setActiveModeButton(selectedMode) {
                modeButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.mode === selectedMode) {
                        btn.classList.add('active');
                    }
                });
            }
            
            // Play click sound if enabled
            function playClickSound() {
                if (!soundEnabled) return;
                
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                } catch (e) {
                    console.log("Audio not supported");
                }
            }
            
            // Update timer display
            function updateTimer() {
                timerElement.textContent = timeLeft.toString().padStart(2, '0');
                
                // Update progress ring
                const progress = 100 - (timeLeft / totalTime * 100);
                progressRing.style.background = `conic-gradient(transparent 0%, rgba(255, 255, 255, 0.3) ${progress}%)`;
            }
            
            // Update statistics
            function updateStats() {
                if (scores.length > 0) {
                    const best = Math.max(...scores);
                    bestScoreElement.textContent = best.toFixed(1);
                    
                    const avg = scores.reduce((a, b) => a + b, 0) / scores.length;
                    avgScoreElement.textContent = avg.toFixed(1);
                    
                    // Update history list
                    historyList.innerHTML = '';
                    const recentScores = scores.slice(-10).reverse();
                    recentScores.forEach(score => {
                        const item = document.createElement('div');
                        item.className = 'history-item';
                        const now = new Date();
                        item.innerHTML = `<span>${score.toFixed(1)} CPS</span><span>${now.toLocaleDateString()}</span>`;
                        historyList.appendChild(item);
                    });
                }
            }
            
            // Update achievements display
            function updateAchievements() {
                document.getElementById('achievement5').classList.toggle('unlocked', achievements.cps5);
                document.getElementById('achievement10').classList.toggle('unlocked', achievements.cps10);
                document.getElementById('achievement15').classList.toggle('unlocked', achievements.cps15);
                document.getElementById('achievement20').classList.toggle('unlocked', achievements.cps20);
            }
            
            // Check for new achievements
            function checkAchievements(cps) {
                let earned = false;
                
                if (cps >= 5 && !achievements.cps5) {
                    achievements.cps5 = true;
                    earned = true;
                }
                if (cps >= 10 && !achievements.cps10) {
                    achievements.cps10 = true;
                    earned = true;
                }
                if (cps >= 15 && !achievements.cps15) {
                    achievements.cps15 = true;
                    earned = true;
                }
                if (cps >= 20 && !achievements.cps20) {
                    achievements.cps20 = true;
                    earned = true;
                }
                
                if (earned) {
                    localStorage.setItem('clickTestAchievements', JSON.stringify(achievements));
                    updateAchievements();
                    showAchievementMessage(cps);
                }
            }
            
            // Show achievement message
            function showAchievementMessage(cps) {
                const message = document.createElement('div');
                message.textContent = `Achievement Unlocked: ${cps.toFixed(1)} CPS!`;
                message.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: gold;
                    color: black;
                    padding: 10px 20px;
