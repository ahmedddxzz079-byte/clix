<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Speed Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000 0%, #434343 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 3px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .timer {
            font-size: 5rem;
            margin: 20px 0;
            font-weight: 100;
            letter-spacing: 2px;
            height: 80px;
        }
        
        .counter {
            font-size: 4rem;
            margin: 15px 0;
            font-weight: 100;
            height: 70px;
        }
        
        .click-area {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background: radial-gradient(circle, #ffffff 0%, #aaaaaa 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            user-select: none;
            position: relative;
            overflow: hidden;
        }
        
        .click-area:active {
            transform: scale(0.95);
            background: radial-gradient(circle, #eeeeee 0%, #888888 100%);
        }
        
        .click-text {
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
            z-index: 2;
        }
        
        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(transparent 0%, rgba(255, 255, 255, 0.3) 0%);
            transition: background 1s linear;
            z-index: 1;
        }
        
        .time-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .time-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 0;
            outline: none;
        }
        
        .time-btn:hover, .time-btn.active {
            background: white;
            color: black;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .control-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 10px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 10px;
            border-radius: 0;
            outline: none;
        }
        
        .control-btn:hover {
            background: white;
            color: black;
        }
        
        .result {
            font-size: 1.8rem;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .cps {
            font-size: 1.4rem;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .history {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .history h3 {
            margin-bottom: 10px;
            font-weight: 300;
            font-size: 1.2rem;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            
            .timer {
                font-size: 4rem;
            }
            
            .counter {
                font-size: 3rem;
            }
            
            .click-area {
                width: 180px;
                height: 180px;
            }
            
            .time-options {
                gap: 5px;
            }
            
            .time-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .history {
                max-height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CLICK SPEED TEST</h1>
        
        <div class="stats">
            <div>Best: <span id="bestScore">0</span> CPS</div>
            <div>Avg: <span id="avgScore">0</span> CPS</div>
        </div>
        
        <div class="timer" id="timer">00</div>
        <div class="counter" id="counter">0</div>
        
        <div class="click-area" id="clickArea">
            <div class="progress-ring" id="progressRing"></div>
            <div class="click-text">CLICK TO START</div>
        </div>
        
        <div class="time-options">
            <button class="time-btn" data-time="10">10 SECONDS</button>
            <button class="time-btn active" data-time="20">20 SECONDS</button>
            <button class="time-btn" data-time="30">30 SECONDS</button>
            <button class="time-btn" data-time="60">60 SECONDS</button>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="resetBtn">RESET</button>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="history">
            <h3>RECENT SCORES</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timerElement = document.getElementById('timer');
            const counterElement = document.getElementById('counter');
            const clickArea = document.getElementById('clickArea');
            const resultElement = document.getElementById('result');
            const resetBtn = document.getElementById('resetBtn');
            const timeButtons = document.querySelectorAll('.time-btn');
            const progressRing = document.getElementById('progressRing');
            const bestScoreElement = document.getElementById('bestScore');
            const avgScoreElement = document.getElementById('avgScore');
            const historyList = document.getElementById('historyList');
            
            let count = 0;
            let timeLeft = 20; // Default time
            let totalTime = 20;
            let timerInterval;
            let isRunning = false;
            let scores = JSON.parse(localStorage.getItem('clickTestScores')) || [];
            
            // Initialize best and average scores
            updateStats();
            
            // Set active time button
            function setActiveTimeButton(selectedTime) {
                timeButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (parseInt(btn.dataset.time) === selectedTime) {
                        btn.classList.add('active');
                    }
                });
            }
            
            // Update timer display
            function updateTimer() {
                timerElement.textContent = timeLeft.toString().padStart(2, '0');
                
                // Update progress ring
                const progress = 100 - (timeLeft / totalTime * 100);
                progressRing.style.background = `conic-gradient(transparent 0%, rgba(255, 255, 255, 0.3) ${progress}%)`;
            }
            
            // Update statistics
            function updateStats() {
                if (scores.length > 0) {
                    const best = Math.max(...scores);
                    bestScoreElement.textContent = best.toFixed(1);
                    
                    const avg = scores.reduce((a, b) => a + b, 0) / scores.length;
                    avgScoreElement.textContent = avg.toFixed(1);
                    
                    // Update history list
                    historyList.innerHTML = '';
                    const recentScores = scores.slice(-5).reverse();
                    recentScores.forEach(score => {
                        const item = document.createElement('div');
                        item.className = 'history-item';
                        item.innerHTML = `<span>${score.toFixed(1)} CPS</span><span>${new Date().toLocaleDateString()}</span>`;
                        historyList.appendChild(item);
                    });
                }
            }
            
            // Save score to localStorage
            function saveScore(cps) {
                scores.push(cps);
                // Keep only last 10 scores
                if (scores.length > 10) {
                    scores = scores.slice(-10);
                }
                localStorage.setItem('clickTestScores', JSON.stringify(scores));
                updateStats();
            }
            
            // Start the game
            function startGame() {
                if (isRunning) return;
                
                isRunning = true;
                count = 0;
                totalTime = timeLeft;
                counterElement.textContent = count;
                resultElement.textContent = '';
                
                timerInterval = setInterval(function() {
                    timeLeft--;
                    updateTimer();
                    
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }, 1000);
                
                clickArea.querySelector('.click-text').textContent = 'CLICK!';
            }
            
            // End the game
            function endGame() {
                clearInterval(timerInterval);
                isRunning = false;
                
                const selectedTime = parseInt(document.querySelector('.time-btn.active').dataset.time);
                const cps = (count / selectedTime).toFixed(2);
                
                resultElement.innerHTML = `
                    <div>Total Clicks: ${count}</div>
                    <div class="cps">${cps} clicks per second</div>
                `;
                
                clickArea.querySelector('.click-text').textContent = 'TIME\'S UP!';
                clickArea.style.cursor = 'default';
                
                // Save the score
                saveScore(parseFloat(cps));
            }
            
            // Reset the game
            function resetGame() {
                clearInterval(timerInterval);
                isRunning = false;
                count = 0;
                timeLeft = parseInt(document.querySelector('.time-btn.active').dataset.time);
                totalTime = timeLeft;
                
                counterElement.textContent = count;
                updateTimer();
                resultElement.textContent = '';
                clickArea.querySelector('.click-text').textContent = 'CLICK TO START';
                clickArea.style.cursor = 'pointer';
            }
            
            // Click event for the click area
            clickArea.addEventListener('click', function() {
                if (!isRunning) {
                    startGame();
                }
                
                if (isRunning) {
                    count++;
                    counterElement.textContent = count;
                }
            });
            
            // Time selection buttons
            timeButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    if (isRunning) return;
                    
                    timeLeft = parseInt(this.dataset.time);
                    totalTime = timeLeft;
                    setActiveTimeButton(timeLeft);
                    updateTimer();
                });
            });
            
            // Reset button
            resetBtn.addEventListener('click', resetGame);
            
            // Spacebar support for accessibility
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (!isRunning) {
                        startGame();
                    }
                    if (isRunning) {
                        count++;
                        counterElement.textContent = count;
                    }
                }
            });
            
            // Initialize
            updateTimer();
        });
    </script>
</body>
</html>
